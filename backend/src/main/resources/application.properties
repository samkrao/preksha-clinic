server.port=8080
spring.application.name=healthcare-clinic

# Database Configuration (H2 for easy setup)
spring.datasource.url=jdbc:h2:mem:clinic_db
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Switch to PostgreSQL for production:
# spring.datasource.url=jdbc:postgresql://localhost:5432/clinic_db
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.database-platform=org.eclipse.persistence.platform.database.PostgreSQLPlatform

# JPA Configuration with EclipseLink
spring.jpa.show-sql=true
spring.jpa.properties.eclipselink.weaving=false
spring.jpa.properties.eclipselink.logging.level=FINE
spring.jpa.properties.eclipselink.ddl-generation=create-or-extend-tables
spring.jpa.properties.eclipselink.ddl-generation.output-mode=database

# CORS
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT
jwt.secret=your-very-secure-secret-key-change-this-in-production-minimum-256-bits-required
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.clinic=DEBUG
