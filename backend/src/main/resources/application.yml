server:
  port: 8080

spring:
  datasource:
    url: jdbc:sqlite:./preksha.db
    driverClassName: org.sqlite.JDBC
  jpa:
    properties:
      # Use DataNucleus as the JPA provider
      jakarta.persistence.provider: org.datanucleus.api.jpa.PersistenceProviderImpl

      # Dev-friendly schema creation
      datanucleus.schema.autoCreateAll: true
      datanucleus.schema.validateTables: true

      # Helpful logs during development
      datanucleus.log.level: INFO
    open-in-view: false

app:
  jwt:
    # DEV ONLY. Change this for production!
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_PREKSHA_CLINIC"
    issuer: "preksha-clinic"
    ttlMinutes: 240

cors:
  allowedOrigins:
    - "http://localhost:5173"
